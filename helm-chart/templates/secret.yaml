{{- if not .Values.auth_existing_secret_name }}
kind: Secret
apiVersion: v1
metadata:
  name: {{ include "oracle-container-repositories-svc.fullname" . }}
  labels:
    {{- include "oracle-container-repositories-svc.labels" . | nindent 4 }}
type: Opaque
data:
  auth_token: {{ .Values.auth_token | required "Either .Values.auth_existing_secret_name or .Values.auth_token is required" | b64enc | quote }}
{{- end }}
